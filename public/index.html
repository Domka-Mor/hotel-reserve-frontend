<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- GoogleFont -->
    <link href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8cc5957ab6.js" crossorigin="anonymous"></script>

    <title>Hotel reservation system</title>

    <style>
      .container1{
        text-align: center;
        display: grid;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding-top: 20rem;
      }
      .container1 span{
        text-transform: uppercase;
      }
      .text1{
        color: white;
        font-size: 120px;
        font-weight: 700;
        letter-spacing: 8px;
        margin-bottom: 20px;
        background: black;
        background-size: 200px;
        position: relative;
        animation: text 3s 1;
      }
      .text-wrapper1{
        font-weight: bold;
        background: #262626 -webkit-gradient(linear, left top, right top, from(#262626), 
          to(#262626), color-stop(0.5, #fff)) 0 0 no-repeat;
        -webkit-background-size: 150px;
        background-size: 150px;
        color: rgba(255, 255, 255, 0.1);
        -webkit-background-clip: text;
        animation: animate8 6s 1;
        animation-delay: 1.5s;
        font-size: 90px;
        font-family: bignoodletitling;
      }
      @keyframes animate8{
        0%, 10%{
          background-position: -1000px;
        }
        20%{
          background-position: top left;
        }
         90%{
          background-position: top right;
        }
         100%{
          background-position: 1000px;
        }
      }
      @keyframes text{
        0%{
          color: black; margin-bottom: -180px;
        }
        30%{
          letter-spacing: 25px; margin-bottom: -100px;
        }
        85%{
          letter-spacing: 8px; margin-bottom: -120px;
        }
      }
      @media screen and (max-width: 1150px) {
        .text1{
          font-size: 4rem;
          margin-bottom: 10px;
        }
        .text-wrapper1{
          font-size: 4rem;
        }
        @keyframes text{
          0%{
            color: black; margin-bottom: -110px;
          }
          30%{
            letter-spacing: 25px; margin-bottom: -80px;
          }
          85%{
            letter-spacing: 8px; margin-bottom: -90px;
          }
        }
      }
      @media screen and (max-width: 750px) {
        .text1{
          font-size: 2rem;
           animation: none;
        }
        .text-wrapper1{
          font-size: 3rem;
          animation: animate8 6s 1;
          animation-delay: none;
        }
        @keyframes animate8{
          0%{
            background-position: -1000px;
          }
          20%{
            background-position: top left;
          }
          95%{
            background-position: top right;
          }
          100%{
            background-position: 1000px;
          }
        }
      }
      @media screen and (max-width: 450px) {
        .text1{
          font-size: 1.5rem;
           animation: none;
        }
        .text-wrapper1{
          font-size: 2rem;
          animation: animate8 6s 1;
          animation-delay: none;
        }
        @keyframes animate8{
          0%{
            background-position: -1000px;
          }
          40%{
            background-position: top left;
          }
          90%{
            background-position: top right;
          }
          100%{
            background-position: 1000px;
          }
        }
      } 
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="container1">
      <span class="text1">Welcome to</span>
      <span class="text-wrapper1">Beach Resort</span>
    </div>

</html>
